<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>

    <title>Alta de Usuario</title>

   <h1>Usuarios</h1>
   
<body>
 <form id="datosnuevo" action="/up/insertUsuario" method="POST">
	<table border="1" style="width 20%" id="Data">
	<caption>Alta de Usuario</caption>
	<tr>
		<td>
			<label for="usuario">Usuario</label>
		</td>
		<td>
			<input type="text" class="form-control" name="usuario" placeholder="Usuario"/>
		</td>
  </tr>
  <tr>
	<td>
		<label for="nombre">Nombre</label>
	</td>
	<td>
		<input type="text" class="form-control" name="nombreusr" placeholder="Nombre"/>
	</td>
  </tr>
  <tr>
	<td>
		<label for="apellidopat">Apellido Paterno</label>
	</td>
	<td>
		<input type="text" class="form-control" name="apellidopat" placeholder="Apellido Paterno"/>
	</td>
  </tr>
    <tr>
		<td>
			<label for="apellidomat">Apellido Materno</label>
		</td>
		<td>
			<input type="text" class="form-control" name="apellidomat" placeholder="Apellido Materno"/>
		</td>
  </tr>
    <tr>
		<td>
			<label for="password">Password</label>
		</td>
		<td>
			<input type="text" class="form-control" name="password" placeholder="Password"/>
		</td>
  </tr>
    <tr>
		<td>
			<label for="correo">Correo</label>
		</td>
		<td>
			<input type="text" class="form-control" name="correo" placeholder="Correo"/>
		</td>
  </tr>
  </table>
  <input value="Crear Usuario" id="Save" type="submit"></input>
</form>   


<form th:action="@{/up/getusr}" th:object="${usuarios}" method="GET">
    <span class="subtitle">Usuarios Registrados</span>
    <div class="listBlock">
	<button id="search" name="search">Buscar Usuarios Registrados</button>		
        		<!-- tABLA que arroja usuarios registrados -->
   
      <div class="results-block" id="results-Block">
        <table border="1" style="width 20%" id="tablares">
            <thead>
                <tr>
                    <th>Usuario</th>	
					<th>Nombre</th>
					<th>Apellido Paterno</th>
					<th>Apellido Materno</th>
					<th>Password</th>
					<th>Correo</th>	
                </tr>
            </thead>
            <tbody>
				<tr th:each="userpropio : ${UsuarioPropio}">
					<td th:text="${userpropio.usuario}">Usuario</td>
					<td th:text="${userpropio.nombreusr}">Nombre</td>
                    <td th:text="${userpropio.apellidopat}">Apellido Pateno</td>
                    <td th:text="${userpropio.apellidomat}">Apellido Materno</td>
                    <td th:text="${userpropio.password}">Password</td>
                    <td th:text="${userpropio.correo}">Correo</td>
                </tr>
            </tbody>
        </table>
</div>
    </div>
</form>
<form method="GET" action="/up/deleteUsuario"> 
	<input type="text" name="usuario" class="form-control" placeholder="Eliminar"  maxlength="20" size="12"/>
	<button name="Eliminar Usuario" id="Delete">Eliminar Usuario</button>
</form>  
 
      
<form id="datosnuevo" action="/up/updateUsuario" method="POST">
	<table border="1" style="width 20%" id="Data">
	<caption>Edicion de Usuario</caption>

			<label for="usuario">Usuario</label>

		</td>

  <tr>
	<td>
		<label for="nombre">Nombre</label>
	</td>
	<td>
		<input type="text" class="form-control" name="nombreusr" placeholder="Nombre"/>
	</td>
  </tr>
  <tr>
	<td>
		<label for="apellidopat">Apellido Paterno</label>
	</td>
	<td>
		<input type="text" class="form-control" name="apellidopat" placeholder="Apellido Paterno"/>
	</td>
  </tr>
    <tr>
		<td>
			<label for="apellidomat">Apellido Materno</label>
		</td>
		<td>
			<input type="text" class="form-control" name="apellidomat" placeholder="Apellido Materno"/>
		</td>
  </tr>
    <tr>
		<td>
			<label for="password">Password</label>
		</td>
		<td>
			<input type="text" class="form-control" name="password" placeholder="Password"/>
		</td>
  </tr>
    <tr>
		<td>
			<label for="correo">Correo</label>
		</td>
		<td>
			<input type="text" class="form-control" name="correo" placeholder="Correo"/>
		</td>
  </tr>
  </table>
  <input type="text" name="usuario" class="form-control" placeholder="Editar Usuario"  maxlength="20" size="12"/>
  <button name="Editar Usuario" id="Update">Editar Usuario</button>
</form> 

<form th:action="@{/logout}" method="post">
  	<button class="btn btn-lg btn-primary" type="submit">Salir</button>
 </form> 
</body>
</html>
